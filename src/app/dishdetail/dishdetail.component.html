<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex>
	 <mat-card *ngIf="chosenDish">
	  <mat-card-header>
	   <mat-card-title>
	    <h3>{{chosenDish.name | uppercase}}</h3>
	   </mat-card-title>
	  </mat-card-header>
	  <img mat-card-image src={{chosenDish.image}} alt={{chosenDish.name}}>
	  <mat-card-content>
	   <p>{{chosenDish.description}}</p>
	  </mat-card-content>
	  <mat-card-actions>
	   <button mat-button>LIKE</button>
	   <button mat-button>SHARE</button>
	  </mat-card-actions>
	  </mat-card>
  </div>
  </div>

   <div fxFlex="80%">
      <div class="container"
	       fxLayout="column"
	       fxLayoutGap="10px">


	     <h3>Comments</h3>
	     <mat-list role="list" fxFlex *ngIf="chosenDish">
	      <mat-list-item role="listitem" *ngFor="let review_comments of chosenDish.comments">
              <p matLine><br>
	          <span> {{review_comments.comment}} </span>
	          </p>
	          <p matLine>

	          <span> {{review_comments.rating}} stars</span>
	          </p>
	          <p matLine>

	          <span>-- {{review_comments.author}} {{review_comments.date|date}}</span>
	          <br>

	        </p>
	      </mat-list-item>
	    </mat-list>

	  </div>

    </div>

</div>
